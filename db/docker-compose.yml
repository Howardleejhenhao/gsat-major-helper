services:
  postgres:
    image: postgres:16
    container_name: pg_ephemeral
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: apppw
      POSTGRES_DB: appdb
      TZ: Asia/Taipei
    ports:
      - "5433:5432"
    tmpfs:
      - /var/lib/postgresql/data
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d appdb"]
      interval: 5s
      timeout: 3s
      retries: 10
    restart: "no"

  csv_loader:
    image: python:3.12-slim
    depends_on:
      postgres:
        condition: service_healthy
    working_dir: /work
    volumes:
      - ./:/work:ro
    command: >
      sh -lc "
        pip install --no-cache-dir psycopg2-binary &&
        python load_csvs.py --csv-dir ./csv --truncate --host postgres --port 5432
      "
    restart: "no"
